<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">

		<!-- First section: Form -->
		<div class="box box-default color-palette-box">
			<div class="box-header with-border">
				<h3 class="box-title">
					<i class="fa fa-upload"></i> Analyze file:
				</h3>
			</div>
			<div class="box-body">
				<form method="POST" action="./analyzeFile">
					Select File to Analyze:
					 
              		<select name="inputFile" size="1" id="inputFile">
						<c:forEach var="inputItem" items="${ inputs }" varStatus="counter">
							<option value="${inputItem.getInputId()}">File:
								${inputItem.getDataName()}</option>
						</c:forEach>
					</select> Select Method to analyze: <select name="method">
						<option value="1">Find frequent item-sets</option>
						<!-- Others -->
					</select>
					<input type="submit" value="Upload">
				</form>
			</div>
			<!-- /.box-body -->
		</div>

		<!-- Second section: List -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Analyzed Files</h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>File Name:</th>
									<th>Method Used:</th>
									<th>Date Analyzed:</th>
								</tr>
							</thead>
							<tbody>
								<c:forEach var="output" items="${ outputs }" varStatus="counter">
									<tr class="warning">
										<td>${ output.getOutputFileName() }</td>
										<td>${ output.getOutputAlgorithm() }</td>
										<td>${ output.getDateMade() }</td>
										<td>
											<a href="./viewFile?id=${output.getOutputId()}" class="btn btn-success">View</a>
										</td>
										<td>
											<form action="./analyzeFile" method="POST">
												<button
													onclick="return confirm('Are you sure you want to delete?')"
													class="btn btn-danger" name="deleteFile">Delete</button>
												<input type="hidden" name="outputId"
													value="${ output.getOutputId() }" /> <input type="hidden"
													name="flag" value="delete" />
											</form>
										</td>
									</tr>
								</c:forEach>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>



	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->

<footer class="main-footer">
	<div class="pull-right hidden-xs">
		<b>Version</b> 1.2
	</div>
	<strong>Hello 
</footer>

</div>
<!-- ./wrapper -->
