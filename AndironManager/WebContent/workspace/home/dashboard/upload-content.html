<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Upload files <small>Choose files to begin</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li><a href="#">Upload</a></li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">

		<!-- COLOR PALETTE -->
		<div class="box box-default color-palette-box">
			<div class="box-header with-border">
				<h3 class="box-title">
					<i class="fa fa-upload"></i> Choose file to upload:
				</h3>
			</div>
			<div class="box-body">
				<form method="POST" action="./uploadFile"
					enctype="multipart/form-data">
					File: <input type="file" name="file" id="file" /> <br /> </br> <input
						type="submit" value="Upload" name="upload" id="upload" />
				</form>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->


		<div class="box box-primary">
			<div class="box-header">
				<i class="ion ion-clipboard"></i>

				<h3 class="box-title">Uploaded Files:</h3>
				
				
				<!-- 
				<div class="box-tools pull-right">
					<ul class="pagination pagination-sm inline">
						<li><a href="#">&laquo;</a></li>
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">&raquo;</a></li>
					</ul>
				</div>
				 -->
				 
				 
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<ul class="todo-list">
					<c:forEach items="${inputs}" var="input">
						<li>
							
							<span class="text"> 
								<c:out value="${input.getDataName()}"/>
							</span> 
							<small class="label label-danger"><i class="fa fa-clock-o"></i>Not
								Analyzed</small>
							<div class="tools">
								<i class="fa fa-edit"></i> <i class="fa fa-trash-o"></i>
							</div>
						</li>
						
					</c:forEach>
				</ul>
			</div>
			<!-- /.box-body -->
			<div class="box-footer clearfix no-border">
				<button type="button" class="btn btn-default pull-right">
					<i class="fa fa-plus"></i> Add item
				</button>
			</div>
		</div>
		<!-- /.box -->

	</section>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->

<footer class="main-footer">
	<div class="pull-right hidden-xs">
		<b>Version</b> 1.2
	</div>
	<strong>Hello 
</footer>

</div>
<!-- ./wrapper -->
